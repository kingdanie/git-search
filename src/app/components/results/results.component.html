<div class="mat-elevation-z8">
    <table mat-table [dataSource]="UserSource" matSort  class="full-width-table">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


        <!-- Avatar Column -->
        <ng-container matColumnDef="avatar_url">
            <th mat-header-cell *matHeaderCellDef> <span class="font-semibold text-gray-900 text-base">Avatar</span> </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center">
                    <img class="h-10 w-10 rounded-full" src={{element.avatar_url}} width="150px" height="150px" />
                </div>
            </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="font-semibold text-gray-900 text-base">Username</span> </th>
            <td mat-cell *matCellDef="let element"> <h3 class="font-medium font-semibold text-gray-900">{{element.login}}</h3> </td>
        </ng-container>



        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="font-semibold text-gray-900 text-base">Type</span> </th>
            <td mat-cell *matCellDef="let element"> 
                <!-- <div class="px-3 py-4 text-sm text-gray-500"> -->
                <mat-chip [ngStyle]="{'background-color':element.type === 'User' ? '#dcfce7' : '#fcdcdc' }" class="inline-flex rounded-full px-3 text-xs font-semibold leading-5 text-green-800"> 
                    {{element.type}}
                </mat-chip> 
                <!-- </div> -->

             </td>
        </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> <span class="font-semibold text-gray-900 text-base">Actions</span> </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="px-3 py-4 text-sm text-gray-500">
                                <a href="https://github.com/{{element.login}}" target="_blank" > View</a>
                        </div>
        
                     </td>
                </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="9" aria-label="Select page of users"></mat-paginator>
    <!-- </div> -->
</div>
<!-- </div> -->
<ng-template #loaderTemplate>
    <div class="loader-wrapper">
        <mat-spinner [diameter]="24" [strokeWidth]="5"></mat-spinner>
    </div>
    Loading table
</ng-template>


<ng-container *ng="result$ |async"></ng-container>
