        <div>
            <table mat-table [dataSource]="UserSource" matSort class="full-width-table" >
            
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              

                <!-- Avatar Column -->
                <ng-container matColumnDef="avatar_url">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">  <img src={{element.avatar_url}} width="150px" height="150px"/> </td>
                </ng-container>


                <!-- Name Column -->
                <ng-container matColumnDef="login">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.login}} </td>
                </ng-container>
              
 
              
                <!-- Type Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
              
             
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="9" aria-label="Select page of users"></mat-paginator>
            <!-- </div> -->
            </div>
            
            <ng-template #loaderTemplate>
                <div class="loader-wrapper">
                  <!-- <mat-spinner [diameter]="24" [strokeWidth]="5"></mat-spinner> -->
                </div>
                Loading table
              </ng-template>
            
            <ng-container *ng="result$ |async"></ng-container>
